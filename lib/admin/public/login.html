<!DOCTYPE html>
<html>

    <head>

        <title>Login</title>

        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="css/application.css"/>

        <script src="js/external/jquery/jquery-1.9.1.js"></script>
        <script src="js/external/jquery/jquery.cookie.js"></script>
        <script src="js/external/i18next/i18next.js"></script>
        <script src="js/app/i18n.js"></script>

        <script>

            $(document).ready(function()
            {
                var error = decodeURIComponent((new RegExp('[?|&]error=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;

                if (error)
                {
                    $(".errorMessage").css("opacity", 1);

                    $(".errorMessage").animate({
                                                   opacity: 0
                                               },
                                               6000,
                                               "linear",
                                               function() {});
                }

                var username = $("#username");

                var value =  username.val();
                if (value.length > 0)
                {
                    username.val("");
                    username.focus();
                    username.val(value);
                }
                else
                {
                    username.focus();
                }
            });

        </script>

    </head>

    <body>

        <div class="titleBar">
            <span data-i18n="title-bar.title-text" class="titleText">
                Cloud Foundry
            </span>

            <span class="languageContainer">
                <span class="text">
                    Language:
                </span>
                <span class="languageName">
                </span>
                <img src="images/dropdown.png"/>
            </span>

            <div class="languageMenu">
                <ul>
                    <li data-language='en'>English</li>
                    <li data-language='cn'>中国的</li>
                    <li data-language='ru'>Русский</li>
                </ul>                
            </div>        

        </div>
        
        <div class="clear"></div>

        <div class="loginContainer">

            <div class="loginLabel" data-i18n="login.sign-in">Login</div>

            <br/>

            <div data-i18n="login.enter-information">Please enter your information:</div>

            <br/>

            <div>

                <form action="login" method="post">

                    <div>
                        <span class="required">*</span>
                        <label for="username" data-i18n="login.username">User name:</label>
                    </div>
                    <div>
                        <input id="username" type="text" name="username" value="" required="true"/></input>
                    </div>

                    <div class="inputMargin">
                        <span class="required">*</span>
                        <label for="password" data-i18n="login.password">Password:</label>
                    </div>
                    <div>
                        <input id="password" type="password" name="password" value="" required="true"/></input>
                    </div>

                    <br/>

                    <div>
                        <button type="submit" data-i18n="login.sign-in">Login</button>
                    </div>

                </form>

            </div>

        </div>

        <br/>
        <br/>
        <br/>

        <div class="errorMessage" data-i18n="login.invalid">
            Invalid user name or password, please try again.
        </div>

    </body>

</html>
